<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMAGE GALLERY SCROLLER</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="gallery-wrap">
        <img src="back.png" alt="back" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="image-1.png" alt="img"></span>
                <span><img src="image-2.png" alt="img"></span>
                <span><img src="image-3.png" alt="img"></span>
            </div>
            <div>
                <span><img src="image-4.png" alt="img"></span>
                <span><img src="image-5.png" alt="img"></span>
                <span><img src="image-6.png" alt="img"></span>
            </div>
        </div>
        <img src="next.png" alt="next" id="nextBtn">
    </div>

    <script src="script.js"></script>
</body>

</html>
